<html>
<head>
 
  <title>Striped Table Example</title>
  <style>
   
    #studentTable {
      width: 100%;
      border-collapse: collapse;
      
    }

  
    #studentTable th {
      padding: 20px 0;          
      text-align: left;
      color: beige;
      background-color: black;
      border: 1px solid gray;
    }

    #studentTable td {
      padding: 10px;
      border: 1px solid gray;
    }

   
    #studentTable tr:nth-child(even) {
      background-color: #9aa1a0;
    }

   
    #studentTable tr:hover {
      background-color: burlywood;
    }
  </style>
</head>
<body>
  <h2>Student Admission List</h2>
  <table id="studentTable">
    <thead>
      <tr>
        <th>Sl. No</th>
        <th>Admission No</th>
        <th>Name</th>
